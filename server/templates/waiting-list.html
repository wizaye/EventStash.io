<!-- waiting-list.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting List</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1458/1458512.png" type="image/png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .waiting-list-container {
      display: flex;
      max-width: 800px;
      width: 100%;
    }

    .illustration-container {
      flex: 1;
      padding: 20px;
      height: 80vh;
      text-align: left;
    }

    .illustration-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .details-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .details-card {
      background-color: #f0f0f0;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px; /* Set a maximum width for better mobile experience */
      width: 100%;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    p {
      margin-bottom: 10px;
      color: #666;
    }

    strong {
      font-weight: bold;
    }

    /* Media query for mobile devices */
    @media only screen and (max-width: 600px) {
      .waiting-list-container {
        flex-direction: column;
      }

      .illustration-container {
        height: 40vh; /* Adjust height for mobile */
      }
    }
  </style>
</head>

<body>
  <div class="waiting-list-container">
    <div class="illustration-container">
      <!-- Include your SVG illustration here -->
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/waiting-9773388-7973911.png?f=webp" alt="Waiting List Illustration">
    </div>

    <div class="details-container">
      <div class="details-card">
        <h1>Waiting List</h1>
        <p>Hello <strong>{{name}}</strong>,</p>
        <p>Your request to register for the event "<strong>{{eventName}}</strong>" is pending approval from the host. You are now on the waiting list.</p>
        <!-- You can customize the content further as needed -->
      </div>
    </div>
  </div>
</body>

</html>
